<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <title>App Clima Som</title>

</head>
<body>
    <section class="container">
        <video class="video" autoplay muted loop>
            <source id="video-source" src="./videos/video1.mp4" type="video/mp4">
        </video>

        <div class="caixa">
            <div class="procura">
                <button onclick="botaoDeBusca()">
                    <img src="./assets/glass.png" alt="icone-lupa">
                </button>
                <input id="input-busca" placeholder="Pesquise o local" type="text"> 
            </div>
            <div class="envelope">
                <div class="conteudo-clima">
                    <img class="icone-tempo" src="./assets/01d.png" alt="icone-tempo">
                    <h2 class="nome-cidade">Paris</h2>
                    <h3 class="temperatura">22°C</h3>
                    <div class="conteudo-variacoes">
                        <p class="maxTemperatura">Máx 26°C</p>
                        <p class="minTemperatura">Min 18°C</p>
                    </div>
                </div>
                
                <div class="conteudo-musica">
                    <img class="icone-musica" src="./assets/Musica.png" alt="musica-icon">
                    <h2>Playlist</h2>

                    <ul class="playlist-caixa">
                        <li>
                            <img src="/imagens/pexels-bclarkphoto-1135995.jpg" alt="spotify-icon">
                            <p class="descricao">BLue/Soul</p>
                        </li>

                    <li class="barra">
                            <progress value="0.5" máx="1"></progress>
                            <div class="ponto"></div>
                        </li>

                        <li class="tempo">
                            <p class="início">0:00</p>
                            <p class="fim">3:00</p>
                        </li>

                        <li class="player"> 
                            <i class="previous"> 
                                <i class="anterior">
                            <box-icon name='skip-previous-circle' color='#f7f6f6' ></box-icon>
                            </i>
                        </i>

                            <i class="play">    
                            <box-icon name='play-circle' color='#fbf9f9' ></box-icon></i>

                            <i class="pause">   
                            <box-icon name='pause-circle' color='#f5f2f2' ></box-icon></i>

                            <i class="next">
                            <i class="proxima">   
                            <box-icon name='skip-next-circle' color='#f3f3f3'></box-icon></i>
                        </i>
                        </li>
                        <audio
                        src="./musicas/Aurora on the Boulevard - National Sweetheart.mp3"></audio>
                        <script src="scripts.js"></script>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="./scripts.js"></script>
</body>
</html>
